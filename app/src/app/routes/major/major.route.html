<ng-template #loading>
    <mat-progress-bar mode="indeterminate"
                      color="primary"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="card else loading">
    <section class="deck-grid p4 m4">
        <div class="cursor-pointer bg-card border-divider rounded deck-card el6 m4"
             flexBox="column"
             flexMain="start"
             flexCross="center">
            <img [src]="card.image"
                 [alt]="card.name">
        </div>
    </section>
</ng-container>
