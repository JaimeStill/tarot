<ng-template #loading>
    <mat-progress-bar mode="indeterminate"
                      color="primary"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="deck.length > 0 else loading">
    <section class="deck-grid p4 m4">
        <tarot-link *ngFor="let card of deck"
                    [card]="card"
                    (view)="view($event)"></tarot-link>
    </section>
</ng-container>
