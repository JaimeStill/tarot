<div class="grid full-height mat-app-background"
     [ngClass]="themer.isLight ? 'app-light' : 'app-dark'">
    <mat-toolbar>
        <span class="cursor-pointer"
              routerLink="/">Tarot</span>
        <span flexChild></span>
        <button mat-icon-button
                [ngClass]="themer.isLight ? 'color-amber' : 'color-text'"
                (click)="themer.toggleTheme()">
            <mat-icon>
                {{themer.isLight ? 'brightness_5' : 'brightness_3'}}
            </mat-icon>
        </button>
    </mat-toolbar>
    <div class="overflow">
        <router-outlet></router-outlet>
    </div>
</div>
